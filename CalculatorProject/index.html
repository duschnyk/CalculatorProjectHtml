<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- <link rel="stylesheet" href="/assets/style.css"> -->
</head>
<body>

    <div class="container">
        <div id="calculator">
            <input id="display" readonly>
            <div id="keys">
                <button onclick="appendToDisplay('+')" class="keys-operator_btn">+</button>
                <button onclick="appendToDisplay('7')">7</button>
                <button onclick="appendToDisplay('8')">8</button>
                <button onclick="appendToDisplay('9')">9</button>
                <button onclick="appendToDisplay('-')" class="keys-operator_btn">-</button>
                <button onclick="appendToDisplay('4')">4</button>
                <button onclick="appendToDisplay('5')">5</button>
                <button onclick="appendToDisplay('6')">6</button>
                <button onclick="appendToDisplay('*')" class="keys-operator_btn">*</button>
                <button onclick="appendToDisplay('1')">1</button>
                <button onclick="appendToDisplay('2')">2</button>
                <button onclick="appendToDisplay('3')">3</button>
                <button onclick="appendToDisplay('/')" class="keys-operator_btn">/</button>
                <button onclick="appendToDisplay('0')">0</button>
                <button onclick="appendToDisplay('.')">.</button>
                <button onclick="calculate()">=</button>
                <button onclick="clearDisplay()" class="keys-operator_btn">C</button>
                <button onclick="deleteFromDisplay()" class="keys-operator_btn">&larr;</button>
            </div>"
        </div>
    </div>
    <!-- <script src="/assets/scripts/script.js"></script> -->
    <script>
         

const display = document.getElementById("display");

function appendToDisplay(input){
    if (display.value.length === 0 && ['*', '/'].includes(input)) {
        return;
    }

    let lastNumber = display.value;

    ['+', '-', '*', '/'].forEach(function (sign) {
        const signPos = lastNumber.lastIndexOf(sign);
        if (signPos >= 0) {
            lastNumber = lastNumber.slice(signPos);
        }
    });
    // 1+3*2/6
    // 3*2/6

    if (lastNumber === "0" && input === "0") {
        return;
    }

    if (lastNumber.indexOf('.') >= 0 && input === ".") {
        return;
    }

    const last = display.value[display.value.length - 1];
    const special = ['+', '-', '*', '/', '.'];

    if (special.includes(input) && special.includes(last)) {
        return;
    }

    display.value += input;
}

function clearDisplay(){
    display.value = "";
}

function calculate(){
    if (display.value) {
      display.value = eval(display.value)
    }
}

function deleteFromDisplay(){
    display.value = display.value.slice(0, -1);
}
    </script>
    <style>
        body{
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: rgb(218, 218, 218);
}

#calculator{
    font-family: Arial, sans-serif;
    background-color: #262626;
    border-radius: 15px;
    max-width: 500px;
    overflow: hidden;
}

#display{
    width: 440px;
    padding: 20px;
    font-size: 5rem;
    text-align: right;
    border: none;
    background-color: #3d3d3d;
    color: white;
}

#keys{
    display: grid;
    grid-template-columns: repeat(4,1fr);
    gap: 10px;
    padding: 25px;

}

button{
    width: 100px;
    height: 100px;
    border-radius: 50px;
    border: none;
    background-color: #777777;
    color: white;
    font-size: 3rem;
    font-weight: bold;
    cursor: pointer;
    transition: 0.1s ease-in-out;
}

button:hover{
    background-color: #989898;
}
button:active{
    background-color: #b5b5b5;
}

.keys-operator_btn{
    background-color: #e27100;
}

.keys-operator_btn:hover{
    background-color: #e28426;
}

.keys-operator_btn:active{
    background-color: #e29649;
}
    </style>
</body>
</html>
